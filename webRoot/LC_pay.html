<script>
	$(function(){
		//选择事件
		(function(){
			var $select = $("select.kinds_list");
			var $span = $select.parent().find("span");
			$select.off().on("change",function(){
				var index = $(this).get(0).selectedIndex;
				$(this).prev().html($(this).find("option").eq(index).text());
			});
		})();
		//弹框功能模块
		(function(){
			var $button = $("input[value='确认支付']");
			var $window = $("div.hint_over");
			var $content = $("div.hint_cont");
			var $oMark = $("<div id='mark'></div>");
			var $check  = $("#check");
			$button.off().on("touchend click",function(){
				$window.show();
				if($check.attr("checked")=="checked"){
					$content.html("我公司将会从您的账户中自动扣款，请保证该账户有足够的金额。");
				}else{
					$content.html("请选择同意声明！");
				}
				$window.css({marginTop:-$window.height()/2,marginLeft:-$window.width()/2,zIndex:200});
				if($("#mark").size()){
					$("#mark").show().css("position","fixed");
					
				}else{
					$oMark.appendTo($("body"));
					$("#mark").css("position","fixed");
				}
			});
			// 窗口大小改变时，弹出层的位置也相应改变
			$(window).on("resize",function(){
				$oMark.css({
					width : Math.max($('body').width(),$(window).width()) + 'px' ,
					height: Math.max($('body').height(),$(window).height()) + 'px'
				});
				$window.css({
					marginTop: -$window.height()/2 + 'px' , 
					marginLeft: -$window.width()/2 + 'px'  
				});
			});
			//点击取消 关闭弹层	
			$("#btn_closed").on("touchend click",function(){
				$oMark.hide();
				$window.hide();
			});
		})();
	});
</script>
</head>
