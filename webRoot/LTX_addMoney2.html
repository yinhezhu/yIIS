<script type="text/javascript">
$(function(){
	//弹框功能模块
		(function(){
			var $button = $("input[value='提 交']");
			var $window = $("div.hint_register");
			var $oMark = $("<div id='mark'></div>");
			$button.off().on("touchend click",function(){
				$window.show();
				$window.css({marginTop:-$window.height()/2,marginLeft:-$window.width()/2,zIndex:200});
				if($("#mark").size()){
					$("#mark").show().css("position","fixed");
					
				}else{
					$oMark.appendTo($("body"));
					$("#mark").css("position","fixed");
				}
			});
			// 窗口大小改变时，弹出层的位置也相应改变
			$(window).on("resize",function(){
				$oMark.css({
					width : Math.max($('body').width(),$(window).width()) + 'px' ,
					height: Math.max($('body').height(),$(window).height()) + 'px'
				});
				$window.css({
					marginTop: -$window.height()/2 + 'px' , 
					marginLeft: -$window.width()/2 + 'px'  
				});
			});
			//点击取消 关闭弹层	
			$("#btn_closed").on("touchend click",function(){
				$oMark.hide();
				$window.hide();
			});
		})();
		//手机验证模块
		(function(){
			var $phone = $("h4:contains('手机验证')");
			var $phoneDiv = $("div.lc_sb");	
			$phone.on("touchend click",function(){
				$phoneDiv.show();
			});
		})();
});
</script>
</head>
