<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>注册</title>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/other.js"></script>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript">
$(function(){
	$("#telephone").on("blur",function(){
		var $this = $(this);
		checkSubmitMobil($this);
	}).on("focus",function(){
		$(this).parent().siblings("dd").html(""); 
	});
	$("#psw1").on("blur",function(){
		var $this = $(this);
		checkPsw1($this);
	}).on("focus",function(){
		$(this).parent().siblings("dd").html(""); 
	});
	$("#psw2").on("blur",function(){
		var $this = $(this);
		checkPsw2($this);
	}).on("focus",function(){
		$(this).parent().siblings("dd").html(""); 
	});
	
	
	var $Mobile = $("#telephone");
	var $PassWord = $("#psw1");
	var $PassWord2 = $("#psw2");
	//var $Again = $("#again");
	var $hint_over = $(".hint_over"); //  输入有误的时候用的提示弹框 
	var $oMark = $("<div id='mark'></div>");
	var $hint_cont = $(".hint_cont");	
	var reg1 = /^1[3|4|5|8][0-9]\d{8}$/ ;

	 //点击 注册 的时候开始验证		
	$("#register").on("tap click",function(){
            // 根据不同的情况 设置弹框的提示文本
			if($Mobile.val() == ""){//当手机号为空
				$hint_cont.html("手机号码不能为空！");
				$PassWord.parent().siblings("dd").html("");
				$PassWord2.parent().siblings("dd").html("");
				mark()
				return;
			}else if(!(reg1.test($Mobile.val()))){//当手机号有误
				$hint_cont.html("手机号码输入不正确,请重新输入！");
				mark()
				return;
			}
			if(!$PassWord.val() || !$PassWord.val().match(/^[A-Za-z0-9_]{6,12}$/)){ // 当密码为空 或有误
				$hint_cont.html("密码不能为空，且只能为6-12位英文或者数字");
				mark()
				return;
			}
			if(!$PassWord2.val() || $PassWord2.val() != $PassWord.val()){ // 确认密码为空或不等于上面的密码
				$hint_cont.html("确认密码为空，或者和上面的密码不致");
				mark()
				return;
			}
		});	
			
	// 窗口大小改变时，弹出层的位置也相应改变
	$(window).on("resize",function(){
		$oMark.css({
			width : Math.max($('body').width(),$(window).width()) + 'px' ,
			height: Math.max($('body').height(),$(window).height()) + 'px'
		});
		$hint_over.css({
			marginTop: -$hint_over.height()/2 + 'px' , 
			marginLeft: -$hint_over.width()/2 + 'px'  
		});
	});
			
	//点击确定 关闭弹层	
	$("#btn_ok").on("tap click",function(){
		$oMark.hide();
		$hint_over.hide();
		$('body').css('overflow','auto');
		
		// 根据不同的情况 设置焦点 
		if($Mobile.val() == "" || !(/^1[3|4|5|8][0-9]\d{8}$/.test($Mobile.val()))){//当手机号为空 或有误
			$Mobile.focus();
			$Mobile.select();
		}else if(!$PassWord.val() || !$PassWord.val().match(/^[A-Za-z0-9_]{6,12}$/)){//当密码为空 或有误
			$PassWord.focus();
			$PassWord.select();
		}else if(!$PassWord2.val() || $PassWord2.val() != $PassWord.val()){ // 确认密码为空或不等于上面的密码
			$PassWord2.focus();
			$PassWord2.select();
		}
	});

	function mark(){
		$('body').css('overflow','hidden');
		if($("#mark").size()){  //如果页面有mark 就让他显示
			$("#mark").show().css({
				width : Math.max($('body').width(),$(window).width()) + 'px' ,
				height: Math.max($('body').height(),$(window).height()) + 'px'
			});
		}else{ // 如果没有就把已创建的添加进body
			$oMark.appendTo($('body')).css({
				width : Math.max($('body').width(),$(window).width()) + 'px' ,
				height: Math.max($('body').height(),$(window).height()) + 'px'
			});
		}
		$hint_over.show().css({  // 让弹框显示  并设置位置
			zIndex : 120 ,
			//top : ($(window).height()-$hint_over.height()) / 2 + 'px' , 
			//left : ($(window).width()-$hint_over.width()) / 2 + 'px'  
			marginTop: -$hint_over.height()/2 + 'px' , 
			marginLeft: -$hint_over.width()/2 + 'px'
		});
	};	
	//验证手机号
	function checkSubmitMobil(obj){ 
		if($("#telephone").val()==""){ 
			obj.parent().siblings("dd").html("手机号码不能为空!"); 
			obj.siblings("span").attr("class","wrong_icon");
			return false; 
		} 
	   if(!$("#telephone").val().match(/^1[3|4|5|8][0-9]\d{8}$/)){ 
		   obj.parent().siblings("dd").html("手机号码输入不正确,请重新输入！"); 
		   obj.siblings("span").attr("class","wrong_icon");
		   return false; 
	   } 
	   obj.siblings("span").attr("class","right_icon"); 
	   obj.parent().siblings("dd").html(""); 
	   return true; 
	}
	//验证密码
	function checkPsw1(obj){
		if(!obj.val() || !obj.val().match(/^[A-Za-z0-9_]{6,12}$/)){
			obj.parent().siblings("dd").html("密码不能为空，且只能为6-12位英文或者数字");
			obj.siblings("span").attr("class","wrong_icon");	
			return false; 
		}else{
			obj.siblings("span").attr("class","right_icon");
			obj.parent().siblings("dd").html(""); 
		}
	} 
	function checkPsw2(obj){
		if(!obj.val() || obj.val() != $("#psw1").val()){
			obj.parent().siblings("dd").html("确认密码为空，或者和上面的密码不致");
			obj.siblings("span").attr("class","wrong_icon");
			return false;
		}else{
			obj.siblings("span").attr("class","right_icon");
			obj.parent().siblings("dd").html(""); 
		}
	} 
	
})
</script>
</head>
<body>
    <!--top-->
	<div class="top"><a class="back_icon" href="javascript:;"></a><a href="index.html" class="index_icon"></a>用户注册</div>
    <!--content-->
    <div class="main cf input_focus">
        <dl class="register">
            <dt>
            	<input id="telephone" type="text" placeholder="请输入您的手机号" />
                <span></span>
            </dt>	
            <dd></dd>	
        </dl>
        <dl class="register">
            <dt>
            	<input id="psw1" type="password" placeholder="请输入您的密码" />
                <span></span>
            </dt>	
            <dd></dd>
        </dl>
        <dl class="register">
            <dt>
            	<input id="psw2" type="password" placeholder="请再次确认您的密码" />
                <span></span>
            </dt>
            <dd></dd>	
        </dl>
        <p class="btn_wrapper"><input id="register" type="button" value="立即注册" /></p>
    </div>
    <!--footer -->
    <div class="footer_b">
    	<div class="footer">
        	<!--<p><button>下 载</button><button>微 信</button><button>服务热线</button></p>-->
            <dl class="cf">
                <dd>
                	<p><em class="phone_icon"></em>全国统一客户服务热线：<span class="red_color">95510</span></p>
                    <p>版权所有 粤ICP备09150084号&nbsp;<a href="#" class="help_icon">帮助</a></p>
                </dd>
            </dl>
        </div>
    </div>
    <div class="logBtn"></div>
    <!--check layer-->
    <div class="hint_over" style="margin:50px auto;">
    	<div class="hint_cont"></div>
        <input type="button" id="btn_ok" value="确 定" />
    </div>
</body>
</html>
