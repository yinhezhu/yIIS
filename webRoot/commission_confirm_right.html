<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>账户提交</title>
<link type="text/css" href="css/style.css" rel="stylesheet"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(function (){
		
		$('.ulWrap').children('a').hover(function (){
			
			$(this).next().show();
			
		},function (){
			
			$(this).next().hide();
		
		}).click(function (){

			if($(this).html()==='上&nbsp;传'){
			
				$(this).html('删&nbsp;除').css('color','#12a6eb');
			}else{
			
				$(this).html('上&nbsp;传').css('color','');
			}
		});
});
</script>
</head>
<body>
<div class="broRight brSpe">
	<h2>账户提交</h2>
	<p class="comDetail"><strong>&nbsp;*&nbsp;</strong>佣金认证审核通过后，可进行佣金提现。佣金提现周期为XX日，每月将会自动把佣金转入您的银行卡或支付宝账户内。</p>
	<h2>需要提交的个人资料</h2>
	<dl class="comInfo">
		<dt><em class="piEm"></em>支付宝个人资料提交</dt>
		<dd class="payInfo">
			<ul><form>
				<li>
					<p>账户姓名：</p>
					<input type="text" value="晨曦" name="">	
				</li>
				<li>
					<p>支付宝账号：</p>
					<input type="text" value="chenxi@qq.com" name="">
				</li>
			</form></ul>
		</dd>
	</dl>
	<dl class="comInfo">
		<dt><em class="idEm"></em>上传身份证图片</dt>
		<dd class="idInfo">
			<ul class="cf">
				<li class="limr119">
					<img src="images/bg/idCard1.jpg" alt="" />
					<div class="ulWrap">
						<a href="javascript:;">上&nbsp;传</a>
						<p>

							<a href="javascript:;"><span class="fileDel">删&nbsp;除</span></a>
							<a href="javascript:;"><span class="fileUp">上&nbsp;传</span></a>
						
						</p>
					</div>
				</li>
				<li>
					<img src="images/bg/idCard2.jpg" alt="" />
					<div class="ulWrap">
						<a href="javascript:;">上&nbsp;传</a>
						<p>

							<a href="javascript:;"><span class="fileDel">删&nbsp;除</span></a>

						</p>
					</div>
				</li>
			</ul>
			<p>注：图片仅支持.gif .jpg .jpeg .png 格式，请上传彩色证件照，可以是扫描件或数码相机照。图片大小不超过1MB。</p>
		</dd>
	</dl>

	<div class="infoSubmit cf">
		<input type="submit" value="提交认证" name="" />
		<a href="javascript:;">取&nbsp;消</a>
	</div>
</div>
