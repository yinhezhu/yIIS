<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>基本资料</title>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/other.js"></script>
<link rel="stylesheet" href="css/dateTouch.css"/>
<script>
	$(function(){
		//性别改变事件
		(function(){
			var $div = $("div.sex_bg").parent();
			var $i = $("i.curr_sex");
			$div.on("touchend click",function(){
				if(parseInt($i.css("left")) < 0){
					$i.css("left","28px");
				}else{
					$i.css("left","-1px");
				}
				return false;
			});
		})();
		
		//证件选择事件
		(function(){
			var $select = $("select.kinds_list");
			var $span = $select.parent().find("span");
			$select.off().on("change",function(){
				var index = $(this).get(0).selectedIndex;
				$span.html($(this).find("option").eq(index).text());
			});
		})();
	});
</script>
</head>
<body>
    <!--top-->
	<div class="top"><a class="back_icon" href="javascript:;"></a><a href="index.html" class="index_icon"></a>基本资料</div>
    <!--content-->
