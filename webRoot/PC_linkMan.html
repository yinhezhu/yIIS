<script type="text/javascript">
$(function(){
	//列表满10条单击“添加”按钮 功能模块
	(function(){
		var size = $(".details_list").size();
		var $button = $("input[value='添加']");
		var $window = $("div.hint_over");
		var $oMark = $("<div id='mark'></div>");
		$button.off().on("touchend",function(){
			if(size >= 10){
				$window.fadeIn();
				$window.css({marginTop:-$window.height()/2,marginLeft:-$window.width()/2,zIndex:200});
				if($("#mark").size()){
					$("#mark").show().css("position","fixed");
					
				}else{
					$oMark.appendTo($("body"));
					$("#mark").css("position","fixed");
				}
				setTimeout(function(){
					$("#mark").hide();
					$window.fadeOut();
				},3000);	
			}
		});
	})();
});
</script>
