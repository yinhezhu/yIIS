<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>特惠版-支付</title>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/zepto.min.js"></script>

<link rel="stylesheet" href="css/dateTouch.css"/>
<script>
	$(function(){
		//性别改变事件
		(function(){
			var $div = $("div.sex_bg").parent();
			var $i = $("i.curr_sex");
			$div.on("touchend click",function(){
				if(parseInt($i.css("left")) < 0){
					$i.css("left","28px");
				}else{
					$i.css("left","-1px");
				}
				return false;
			});
		})();
		
		//证件选择事件
		(function(){
			var $select = $("select.kinds_list");
			var $span = $select.parent().find("span");
			$select.off().on("change",function(){
				var index = $(this).get(0).selectedIndex;
				$span.html($(this).find("option").eq(index).text());
			});
		})();
	});
</script>
</head>
<body>
    <!--top-->
<div class="top"><a class="back_icon" href="javascript:;"></a><a href="index.html" class="index_icon"></a>支付</div>

        <h2 class="pc_title">请您输入支付信息</h2>
        <div class="pc_box">

                    <dt>信用卡卡号</dt>

                </dl>
                <dl class="pc_dl pc_7 cf">
                    <dt>持卡人姓名</dt>

                </dl>

                        </select>
                    </dd>

                </dl>
            </div>
