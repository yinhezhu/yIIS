<script type="text/javascript">
$(function(){
	//下拉选择事件
	(function(){
		var $select = $("select.os_list");
		$select.off().on("change",function(){
			var index = $(this).get(0).selectedIndex;
			$(this).prev().find("span").html($(this).find("option").eq(index).text());
		});
	})();
	
	//增加邻里按钮
	$(".set_addbtn a").click(function(){
		$(this).parent().hide();
		$(".set_addcont").show();
	})
	//保存增加邻里
	$(".baoc_set").click(function(){
		$(".set_addcont").hide();
		$(".set_addbtn").show();
		var $City=$("#city span").html();
		var $Area=$("#area span").html();
		var $Plot=$("#plot span").html();
		var $Site=$(".xxwz_set").val();
		$(".table_list_t tbody").append("<tr><td>"+$City+"</td><td>"+$Area+"</td><td>"+$Plot+"</td><td>"+$Site+"</td><td><a href='javascript:;'>删除</a></td</tr>");
	})
	//取消增加邻里
	$(".qux_set").click(function(){
		$(".set_addcont").hide();
		$(".set_addbtn").show();
	})
	//删除邻里项
	$(document).on("click",".table_list_t td a",function(){
		$(this).parent().parent().remove();
	})
		
	//性别选项自定义效果
	$(".sel_sex span").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
	})
	//爱好增加按钮
	$(".hob_addbtn").click(function(){
		$(this).hide();
		$(".hobby_add").show();
	})
	//取消爱好设置
	$(".qux_set").click(function(){
		$(".hobby_add").hide();
		$(".hob_addbtn").show();
	})
	//删除爱好项
	$(document).on("click",".hobbox i em",function(){
		$(this).parent().remove();
	})
	//保存爱好设置
	$(".baoc_set2").click(function(){
		$(".hobby_add").hide();
		$(".hob_addbtn").show();
		var $Val=$(".hobby_add p span").html();
		$(".hob_addbtn").before("<i>"+$Val+"<em></em></i>");
	})
	
})
</script>
</head>
