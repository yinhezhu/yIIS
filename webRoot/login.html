<!--登录验证 start-->
function loginCheck(mobileNum,passw,yanzm){
	
	//自动聚焦
	function focusBlur(obj){
		var oldV=obj.value;
		obj.onfocus=function(){
					if(obj.value==oldV){
					obj.value='';
					
					};
			}
			obj.onblur=function(){
				if(obj.value==""){
					obj.value=oldV;
				}
			}
		
	}
	
	window.onload=function(){
			var oPhone=document.getElementById('phoneNum');
			var oPass=document.getElementById('passW');
			var oYzm=document.getElementById('yanzhengma');
			var oBtn=document.getElementById('loginBtn');
			var oBtn=document.getElementById('loginBtn');
			var oPhoneTip=document.getElementById('phoneTip');
			oPhoneTip.innerHTML='';
			var PhoneoldV=oPhone.value;
			var passoldV=oPass.value;
			var yzmOldV=oYzm.value;
			focusBlur(oPhone);
			focusBlur(oPass);
			focusBlur(oYzm);
			
			
			//用户名，密码检测
	
			loginCheck(oBtn,oPhone,phoneTip);
			var timer=null;
	
			//手机号只能输入数字	
			oPhone.onkeydown=function(ev){
				document.title=ev.keyCode;
				
				//Tab
				if(ev.keyCode==9){
					oPass.focus();
				}
				//0  48,96
				//9  57,105
				if(ev.keyCode==13){
				alert('登录信息有误！');		
				}
				if((ev.keyCode<48 || ev.keyCode>57) && ev.keyCode!=8 &&(ev.keyCode<96 || ev.keyCode>105 && ev.keyCode!=13 && ev.keyCode!=9)){
					console.log(123);
					return false;	
				}
				
			}
			//手机号最多输入11个
			
			oPhone.onfocus=function(){
				if(oPhone.value==PhoneoldV){
					oPhone.value='';
					};
					oPhone.maxLength=11;
	
			}
			//密码最多输入18个
		
			oPass.onkeydown=function(ev){
				if(ev.keyCode==13){
				alert('登录信息有误！');		
				}
				if(oPass.value==passoldV){
					oPass.value='';
					};
					oPass.maxLength=15;
	
			}
			//验证码最多输入5个
			oYzm.onkeydown=function(ev){
				if(ev.keyCode==13){
				alert('登录信息有误！');		
				}
				oYzm.maxLength=5;	
			}
			

			oBtn.onclick=function(){
				//手机号为空
				if(oPhone.value==""){
					oPhoneTip.innerHTML='!&nbsp;&nbsp;请您填写手机号';
					return;
				}
				//密码为空
				if(oPass.value==""){
					oPhoneTip.innerHTML='!&nbsp;&nbsp;请您填写密码';
					return;
				}
				//验证码为空
				if(oYzm.value==''){
					oPhoneTip.innerHTML='!&nbsp;&nbsp;请您填写验证码';
					return;
				}
				if(oYzm.value!=yanzm+''){
					oPhoneTip.innerHTML='!&nbsp;&nbsp;您输入的验证码有误';
					return;
				}
				
				//验证手机号和密码
				if(oPhone.value!=mobileNum+'' || oPass.value!=passw){
					oPass.value='';
					oPhoneTip.innerHTML='!&nbsp;&nbsp;手机号或密码输入有误，<a href="retrieve_password.html">&nbsp;忘记密码&nbsp;</a>？';	
					oPass.focus();
					
					return;
				}
				
			}
	}
	
}
<!--登录验证 end-->
//测试登录
loginCheck(123,'123',123)
