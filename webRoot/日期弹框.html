<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link rel="stylesheet" href="css/style.css"/>
<style type="text/css">
body{background:rgba(0,0,0,.5);}
.data_layer{width:242px; height:233px; margin:0 auto;-moz-border-radius:.3em;-webkit-border-radius:.3em;border-radius:.3em; background-color:#fff; padding:10px;}
.data_layer h2{text-align:center; border-bottom:1px solid #000;font-size:1em;font-weight:bold; height:25px;}
.date_wrapper dt{ height:30px; line-height:30px;}
.date_wrapper dt span{ display:inline-block; width:33.3%; text-align:center;font-size:1em;font-weight:bold;}
.date_bg{-moz-border-radius:.5em;-webkit-border-radius:.5em;border-radius:.5em;background-color:#000; padding:4px 0 4px 4px; height:120px; position:relative;}
.date_mask{ z-index:2;width:100%; height:100%; position:absolute;left:0;top:0;-moz-border-radius:.5em;-webkit-border-radius:.5em;border-radius:.5em;
background-image:-webkit-gradient(linear,left top,left bottom,color-stop(0,#000),color-stop(50%,transparent),color-stop(55%,transparent),color-stop(95%,#000));background-image:-moz-linear-gradient(#000 0%,transparent 50%,transparent 55%,#000 95%);background-image:-ms-linear-gradient(#000 0%,transparent 50%,transparent 55%,#000 95%);background-image:-o-linear-gradient(#000 0%,transparent 50%,transparent 55%,#000 95%);background-image:linear-gradient(#000 0%,transparent 50%,transparent 55%,#000 95%);}
.data_list li{float:left;width:75px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;margin-right:4px;border:4px solid #7e7e7e;text-align:center;background-color:#424242;height:112px;overflow:hidden;position:relative;z-index:1;}
.data_list li:before,.data_list li:after{ position:absolute;left:0;content:""; height:1px;width:100%;z-index:-1;}
.data_list li:before{top:55px;background-color:#353535;}
.data_list li:after{top:56px;background-color:#565656;}
.data_list li span{color:#fff;text-shadow:0 3px 3px #000;font-size:1.7em;display:block;}
.btn{padding-top:14px; text-align:center;}
.btn button{-moz-border-radius:.5em;-webkit-border-radius:.5em;border-radius:.5em; width:117px; height:40px; line-height:40px; text-align:center;text-shadow:0 -1px 1px #000;color:#fff; padding:0; border:none;background-image:-webkit-gradient(linear,left top,left bottom,color-stop(50%,#6e6e6e),color-stop(51%,#000));background-image:-moz-linear-gradient(#6e6e6e 50%,#000 51%);background-image:-ms-linear-gradient(#6e6e6e 50%,#000 51%);background-image:-o-linear-gradient(#6e6e6e 50%,#000 51%);background-image:linear-gradient(#6e6e6e 50%,#000 51%);}
.btn button:active{background-image:-webkit-gradient(linear,left top,left bottom,color-stop(50%,#8fc31f),color-stop(51%,#007130));background-image:-moz-linear-gradient(#8fc31f 50%,#007130 51%);background-image:-ms-linear-gradient(#8fc31f 50%,#007130 51%);background-image:-o-linear-gradient(#8fc31f 50%,#000 51%);background-image:linear-gradient(#8fc31f 50%,#007130 51%);}
</style>
</head>
<body>
<div class="data_layer">
	<h2>2012-12-12</h2> 
    <dl class="date_wrapper">
    	<dt>
        	<span>年</span><span>月</span><span>日</span>
        </dt>
        <dd>
        	<div class="date_bg">
            	<span class="date_mask">ss</span>
                <ul class="data_list cf">
                	<li>
                    	<span>2013</span>
                        <span>2014</span>
                        <span>2015</span>
                    </li>
                    <li>
                    	<span>11</span>
                        <span>12</span>
                        <span>01</span>
                    </li>
                    <li>
                    	<span>11</span>
                        <span>12</span>
                        <span>01</span>
                    </li>
                </ul>
            </div>
        </dd>
    </dl>
    <p class="btn"><button>确定</button>&nbsp;<button>取消</button></p>
</div>
</body>
</html>
