<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>万能险利率和投连险价格查询</title>
<link rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/other.js"></script>
<script>
$(function(){
	
	//万能险利率和投连险价格查询   切换
	(function(){
		$(".tab_wrap h4").on("tap click",function(){
			$(this).addClass("curr_h4").siblings("h4").removeClass("curr_h4");
			$(".allPowerful_tab_div").eq($(this).index()).addClass("allPowerful_show_div").siblings("div").removeClass("allPowerful_show_div");
		});
	})();
});
</script>

<link rel="stylesheet" href="css/dateTouch.css"/>
</head>
<body>
    <!--top-->
	<div class="top"><a class="back_icon" href="javascript:;"></a><a href="index.html" class="index_icon"></a>万能险利率和投连险价格查询</div>
    <!--content-->
    <div class="main cf">
    	<div class="tab_wrap">
        	<h4 class="curr_h4">万能险利率查询</h4>
            <h4>投连险价格查询</h4>
        </div>
    	<div class="allPowerful_tab_div allPowerful_show_div">
            <p class="kinds margin_top10"></p>
            <label>
                <dl class="allPowerful_dl js_date_1">

        </div>
        <div class="allPowerful_tab_div">

            <label>
                <dl class="allPowerful_dl js_date_1">
                    <dt>开始时间</dt>

                    <dd class="js_date_1"></dd>
                </dl>
            </label>
            <label>
                <dl class="allPowerful_dl">
                    <dt style="float:none;width:100%; text-align:left;color:red;">温馨提示：只能查询一个月以内的相关信息</dt>
                </dl>
            </label>
        </div>

        <p class="btn_wrapper"><input type="button" value="确 定" /></p>
    </div>
    <!--footer -->
    <div class="footer_b">
        <p class="bottom">
        	<a href="#">张小凡</a>&nbsp;&nbsp;
            <a href="#">退出</a>

        </p>

        	<!--<p><button>下 载</button><button>微 信</button><button>服务热线</button></p>-->
            <dl class="cf">

                </dd>
            </dl>
        </div>

    <div class="logBtn"></div>
    <!--日期选择器 开始 -->
    <div class="data_layer" style="display:none;">
        <h2>2012-12-12</h2> 
        <dl class="date_wrapper">
            <dt>
                <span>年</span><span>月</span><span>日</span>
            </dt>
            <dd>
                <div class="date_bg">
                    <span class="date_mask">ss</span>
                    <div class="handle_1"></div>
                    <div class="handle_2"></div>
                    <div class="handle_3"></div>
                    <ul class="data_list cf">
                        <li>
                            <div class="move_list">
                                <span>2013</span>

                            </div>
                        </li>
                        <li>

                                <span>04</span>

		//载入时间选择器入口模块

            确定要删除此订单吗？
        </div>
        <input type="button" value="确 定">
        <input type="button" id="btn_closed" value="取 消">
