<script type="text/javascript">
$(function(){
	//性别改变事件
	(function(){
		var $div = $("div.sex_bg").parent();
		var $i = $("i.curr_sex");
		$div.on("touchend click",function(){
			if(parseInt($i.css("left")) < 0){
				$i.css("left","28px");
			}else{
				$i.css("left","-1px");
			}
			return false;
		});
	})();
	//复选框
	(function(){
		var $check = $(".all_wrap").find("i");
		$check.on("touchend click",function(){
			var $this =$(this); 
			if($this.attr("class")=="check_icon"){
				$this.attr("class","check_icon_on");	
			}else{
				$this.attr("class","check_icon");
			}
		});
	})();
	//弹框功能模块
	(function(){
		var $button = $("input[value='确 定']");
		var $window = $("div.hint_over");
		var $oMark = $("<div id='mark'></div>");
		$button.off().on("touchend click",function(){
			$window.show();
			$window.css({marginTop:-$window.height()/2,marginLeft:-$window.width()/2,zIndex:200});
			if($("#mark").size()){
				$("#mark").show().css("position","fixed");
				
			}else{
				$oMark.appendTo($("body"));
				$("#mark").css("position","fixed");
			}
			setTimeout(function(){
				$("#mark").hide();
				$window.fadeOut();
			},1500);
		});
		// 窗口大小改变时，弹出层的位置也相应改变
		$(window).on("resize",function(){
			$oMark.css({
				width : Math.max($('body').width(),$(window).width()) + 'px' ,
				height: Math.max($('body').height(),$(window).height()) + 'px'
			});
			$window.css({
				marginTop: -$window.height()/2 + 'px' , 
				marginLeft: -$window.width()/2 + 'px'  
			});
		});
	})();
})
</script>
