<link rel="stylesheet" href="css/dateTouch.css"/>
<script>
	$(function(){
		//性别改变事件
		(function(){
			var $div = $("div.sex_bg").parent();
			var $i = $("i.curr_sex");
			$div.on("touchend",function(){
				if(parseInt($i.css("left")) < 0){
					$i.css("left","28px");
				}else{
					$i.css("left","-1px");
				}
				return false;
			});
		})();
		
		//选择事件
		(function(){
			var $select = $("select.kinds_list");
			$select.off().on("change",function(){
				var index = $(this).get(0).selectedIndex;
				$(this).prev().html($(this).find("option").eq(index).text());
			});
		})();
	});
</script>
